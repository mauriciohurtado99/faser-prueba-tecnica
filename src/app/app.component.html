<div>

	<body>

		<form #fromTarea="ngForm" (ngSubmit)='addTareas()'>
			<input type="text" name="id" #id="ngModel" [(ngModel)]="modelTarea.id" />
			<br />
			<input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="modelTarea.titulo" />
			<br />
			<input type="text" name="minutos" #minutos="ngModel" [(ngModel)]="modelTarea.minutos" />
			<br />

			<button type="submit">save</button>

		</form>

	</body>
